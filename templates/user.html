{% extends "bootstrap/base.html" %}<!--继承自 bootstrap/base.html，从 Flask-Bootstrap 中导入 bootstrap/base.html-->

{% block head %}<!--添加静态图标文件.ico-->
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='lake.ico') }}"
          type="image/x-icon"><!--<link> 标签最常见的用途是链接外部资源，href 值为外部资源地址，使用url_for获取链接地址，rel 定义当前文档与被链接文档之间的关系，type 规定被链接文档的 MIME 类-->
    <link rel="icon" href="{{ url_for('static', filename='lake.ico') }}"
          type="image/x-icon">
{% endblock %}

{% block title %}Flasky{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="/">Flasky</a>
        </div>
            <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
            </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Hello, {{ name }}!</h1>
        </div>
    </div>
{% endblock %}
